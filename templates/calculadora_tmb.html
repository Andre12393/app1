<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora TMB - NutriApp</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color: #f8f9fa; }
.container { max-width: 700px; margin-top: 50px; background: #ffffffcc; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
h2 { font-weight: bold; margin-bottom: 20px; }
.btn-calc { background-color: #28a745; color: white; border-radius: 50px; padding: 10px 25px; margin-top: 10px; transition: 0.3s; }
.btn-calc:hover { background-color: #218838; transform: scale(1.05); }
.result { margin-top: 20px; font-weight: bold; }
</style>
</head>
<body>

<div class="container">
<h2>Calculadora de Tasa Metabólica Basal (TMB)</h2>
<form method="POST" action="/calculadora_tmb">
    <div class="mb-3">
        <label for="peso" class="form-label">Peso (kg)</label>
        <input type="number" class="form-control" name="peso" id="peso" step="0.1" required>
    </div>
    <div class="mb-3">
        <label for="altura" class="form-label">Altura (cm)</label>
        <input type="number" class="form-control" name="altura" id="altura" step="0.1" required>
    </div>
    <div class="mb-3">
        <label for="edad" class="form-label">Edad (años)</label>
        <input type="number" class="form-control" name="edad" id="edad" required>
    </div>
    <div class="mb-3">
        <label for="sexo" class="form-label">Sexo</label>
        <select class="form-select" name="sexo" required>
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
        </select>
    </div>
    <button type="submit" class="btn btn-calc">Calcular TMB</button>
</form>

{% if tmb %}
<div class="result">
    Tu TMB es: {{ tmb }} kcal/día
</div>
{% endif %}

<div class="mt-4">
    <a href="/calculadoras" class="btn btn-calc">Volver a Calculadoras</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
