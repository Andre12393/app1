<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login - NutriApp</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background-color: #f8f9fa;
}
.navbar-brand { font-weight: bold; }
.card-login {
    max-width: 500px;
    margin: 100px auto;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}
.card-login h2 { margin-bottom: 25px; font-weight: bold; }
.form-control { border-radius: 8px; }
.btn-login {
    background-color: #28a745;
    color: white;
    font-size: 18px;
    border-radius: 50px;
    transition: 0.3s;
}
.btn-login:hover {
    background-color: #218838;
    transform: scale(1.05);
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container">
<a class="navbar-brand" href="/inicio">NutriApp</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
<span class="navbar-toggler-icon"></span></button>
<div class="collapse navbar-collapse" id="menu">
<ul class="navbar-nav ms-auto">
<li class="nav-item"><a class="nav-link" href="/inicio">Inicio</a></li>
<li class="nav-item"><a class="nav-link" href="/registro">Registro</a></li>
<li class="nav-item"><a class="nav-link" href="/perfil">Perfil</a></li>
<li class="nav-item"><a class="nav-link" href="/educacion">Educación</a></li>
</ul>
</div>
</div>
</nav>

<!-- Login -->
<div class="card card-login">
<h2 class="text-center">Iniciar Sesión</h2>
<form method="POST">
{% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}

<div class="mb-3">
<label class="form-label">Email</label>
<input type="email" name="email" class="form-control" required>
</div>

<div class="mb-3">
<label class="form-label">Contraseña</label>
<input type="password" name="password" class="form-control" required>
</div>

<div class="d-grid gap-2 mt-3">
<button type="submit" class="btn btn-login">Entrar</button>
</div>

<p class="mt-3 text-center">¿No tienes cuenta? <a href="/registro">Regístrate</a></p>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
