<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>NutriApp - Inicio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background-image: url("https://images.unsplash.com/photo-1512621776951-a57141f2eefd");
    background-size: cover;
    background-position: center;
    height: 100vh;
}
.overlay {
    background: rgba(0, 0, 0, 0.55);
    height: 100%;
    width: 100%;
    position: absolute;
    inset: 0;
}
.content-box {
    position: relative;
    z-index: 2;
    margin-top: 150px;
    text-align: center;
    color: white;
}
.navbar-brand { font-weight: bold; }
.btn-main, .btn-calc {
    background-color: #28a745;
    color: white;
    font-size: 18px;
    border-radius: 50px;
    padding: 12px 35px;
    margin: 10px;
    transition: 0.3s;
    text-decoration: none;
}
.btn-main:hover, .btn-calc:hover {
    background-color: #218838;
    transform: scale(1.05);
}
</style>
</head>
<body>

<div class="overlay"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75 fixed-top">
<div class="container">
<a class="navbar-brand" href="/inicio">NutriApp</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="menu">
<ul class="navbar-nav ms-auto">
<li class="nav-item"><a class="nav-link" href="/inicio">Inicio</a></li>
{% if session.email %}
<li class="nav-item"><a class="nav-link" href="/perfil">Perfil</a></li>
<li class="nav-item"><a class="nav-link" href="/logout">Cerrar Sesión</a></li>
{% else %}
<li class="nav-item"><a class="nav-link" href="/registro">Registro</a></li>
<li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
{% endif %}
<li class="nav-item"><a class="nav-link" href="/educacion">Educación</a></li>
</ul>
</div>
</div>
</nav>

<!-- Contenido principal -->
<div class="container content-box">
<h1 class="fw-bold display-4">Bienvenido a NutriApp</h1>
<p class="lead mt-3">Tu asistente personal de nutrición. Regístrate y recibe planes alimenticios adaptados a tus metas.</p>

<!-- Botones -->
<div class="mt-4">
<a href="/registro" class="btn btn-main">Comenzar</a>
<a href="/calculadoras" class="btn btn-calc">Calculadoras</a>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
